<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon!</title>
    <style>
        body {
            background-image: url('bg2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 182, 193, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #ff1493;
        }
        .video-player{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="exciteVideo" class="video-player" autoplay loop muted>
            <source src="IMG_8092.MP4" type="video/mp4"> <!-- Video source -->
            Your browser does not support the video tag.
        </video>
        <h2 style="color: #ff0000; font-size: 30px;">See You Soon Baby!</h2>
        
        <a href="all.html"><button>Go Back Home</button></a>
    </div>

    <script>
        const video = document.getElementById('exciteVideo');

        // Function to handle video settings
        video.addEventListener('ended', function() {
            this.currentTime = 0; // Reset video to the beginning
            this.play(); // Play the video again
        });

        // Function to handle the continue button click
        function continueToNextPage() {
            // Your logic for continuing to the next page goes here
            alert("Continuing to the next page..."); // Example alert
        }

        // Auto play video when the page loads
        window.addEventListener('load', function() {
            video.play();
        });
    </script>
    
</body>
</html>
