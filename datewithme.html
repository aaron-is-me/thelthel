<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"> <!-- SweetAlert CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script> <!-- SweetAlert JS -->
    <style>
        body {
            background-image: url('bg2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the image covers the entire screen */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center text */
        }

        .container {
            background-color: rgba(255, 182, 193, 0.8); /* Soft pink background with transparency */
            border-radius: 15px; /* Rounded corners */
            padding: 30px; /* Padding around the content */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            max-width: 400px; /* Max width for the container */
            width: 90%; /* Responsive width */
        }

        h2 {
            font-size: 28px; /* Font size */
            color: #393738; /* Hot pink color */
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.6); /* Light shadow effect */
            margin-bottom: 20px; /* Space below the heading */
        }

        p {
            font-size: 18px; /* Font size for the paragraph */
            color: #3e0a1d; /* Soft pink for the question text */
            margin-bottom: 20px; /* Space below the paragraph */
        }

        input[type="date"], input[type="time"] {
            padding: 10px; /* Padding inside the input */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            width: 100%; /* Full width */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Space above the input */
            background-color: #fff; /* White background for the inputs */
            color: #333; /* Darker text color for better readability */
        }

        input[type="date"]:focus, input[type="time"]:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.6); /* Soft pink glow effect */
        }

        /* Submit button styles */
        button {
            padding: 10px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            background-color: #ff69b4; /* Hot pink background */
            color: white; /* White text color */
            font-size: 16px; /* Font size */
            margin-top: 20px; /* Space above the button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
            width: 100%; /* Full width */
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yayyyy, my Thel Thel still remembers our Anni day!</h2>
        <p>Thel Thel, When are you free?</p>
        <input type="date" id="freeDate" required>
        <input type="time" id="freeTime" required>
        <button onclick="checkInputs()">Submit</button> <!-- Submit button -->
    </div>

    <script>
        function checkInputs() {
            const dateInput = document.getElementById('freeDate').value;
            const timeInput = document.getElementById('freeTime').value;

            // Check if both inputs have values
            if (!dateInput || !timeInput) {
                // Use SweetAlert to show an alert
                swal({
                    title: "Oops!",
                    text: "Please fill in both the date and time.",
                    icon: "warning",
                    button: "Okay",
                });
                return; // Exit the function if inputs are invalid
            }

            // Create a Date object from the date and time inputs
            const selectedDateTime = new Date(`${dateInput}T${timeInput}`);
            const now = new Date();

            // Check if the selected date/time is in the past
            if (selectedDateTime < now) {
                swal({
                    title: "Oops!",
                    text: "The selected date and time cannot be in the past.",
                    icon: "warning",
                    button: "Okay",
                });
                return; // Exit the function if date/time is in the past
            }

            // Redirect to products page
            window.location.href = "products.html"; // Change to your actual products page URL
        }
    </script>
</body>
</html>
